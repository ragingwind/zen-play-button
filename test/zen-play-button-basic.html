<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zen-play-button</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../zen-play-button.html">

</head>
<body>

  <zen-play-button id="fixture"></zen-play-button>

  <script>
    var myEl = document.getElementById('fixture');

    suite('<zen-play-button>', function() {

      test('defines the "author" property', function() {
        assert.equal(myEl.author, 'Dimitri Glazkov');
      });

      test('says hello', function() {
        assert.equal(myEl.sayHello(), 'zen-play-button says, Hello World!');
        var greetings = myEl.sayHello('greetings Earthlings');
        assert.equal(greetings, 'zen-play-button says, greetings Earthlings');
      });

      test('fires lasers', function(done) {
        myEl.addEventListener('zen-play-button-lasers-success', function(event) {
          assert.equal(event.detail.sound, 'Pew pew pew!');
          done();
        });
        myEl.fireLasers();
      });

    });
  </script>

</body>
</html>
